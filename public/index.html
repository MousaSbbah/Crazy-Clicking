<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crazy Clicking</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="screen">
        
        <button class="btn" id="create-btn">Create</button>
        <form action="">
            <input type="text" name="roomId" id="roomId">
            <input type="submit" id="join-btn"  value="Join">
        </form>
    </div>
    <!-- <div class="screen">
        <h1>Catch the Shape</h1>
        <button class="btn" id="start-btn">Start</button>
    </div> -->
<div class="screen">
    <h1>What is you're favorite shape ?</h1>
    <ul class="shapes-list">
        <li>
            <button class="choose-shape-btn">
            <p>Square</p>
            <!-- <div class="square"></div> -->
            <img src="https://www.freeiconspng.com/thumbs/square-png/blue-square-image-3.png" alt="Square">
            </button>
        </li>
        <li>
            <button class="choose-shape-btn">
            <p>triangle</p>
            <!-- <div class="triangle"></div> -->
            <img src="https://l.top4top.io/p_19784ibth1.png" alt="triangle">
            </button>
        </li>
        <li>
            <button class="choose-shape-btn">
            <p>Pentagon</p>
            <!-- <div class="circle"></div> -->
            <img src="https://j.top4top.io/p_1978kulz61.png" alt="pentagon">
            </button>
        </li>
        <li>
            <button class="choose-shape-btn">
            <p>star</p>
            <!-- <div class="star"></div> -->
            <img src="https://f.top4top.io/p_197854op31.png" alt="star">
            </button>
        </li>
    </ul>
</div>
<div class="screen game-container" id='game-container'>
    <h3 class="time" id="time">Time : 00:00 </h3>
    <h3  id="player"></h3>
    <div class="score">
        <h3 class="scoretext" >Player 1 : 0</h3>
        <h3 class="scoretext" >Player 2 : 0</h3>
        <h3 class="scoretext" >Player 3 : 0</h3>

    </div>
    <h5 class="message" id="message">are you annoyed yet ?</h5>
</div>
    <footer>
        
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
